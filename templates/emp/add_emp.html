<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="card bg-warning">
            <div class="card-body">

              <form action="/emp/add_emp/" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="name">Employee name</label>
                  <input
                          id="name"
                          type="text"
                          class="form-control"
                          placeholder="Enter emp name"
                          name="emp_name"
                  />
                </div>
                <div class="mb-3">
                  <label for="emp_id">Employee Id</label>
                  <input id="emp_id"
                         type="text"
                         class="form-control"
                         placeholder="Enter emp Id"
                         name="emp_id"

                  />
                </div>
                <div class="mb-3">
                  <label for="phone">Phone number</label>
                  <input id="phone"
                         type="text"
                         class="form-control"
                         placeholder="Enter emp phone number"
                         name="emp_phone"
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea
                          id="address"
                          rows="6"
                          class="form-control"
                          name="emp_address"
                  >

                  </textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input
                          id="working"
                          type="checkbox"
                          class="form-check-input"
                          placeholder="Enter emp phone number"
                          name="emp_working"
                  >
                </div>
                  <div class="mb-3 form-check">
                  <label for="dept">Departments</label>
                  <select
                    name="emp_department"
                    id="dept"
                    class="form-control"
                  >
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="ME">Machenical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">
                    Add Employee
                  </button>
                </div>

              </form>


            </div>
          </div>

        </div>
      </div>
    </div>

    <form action="">
      {{form.as_p}}
    </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
